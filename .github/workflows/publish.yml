name: Publish

on: 
  tag:
    branches:
      - main

jobs: 
  publish:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout
        uses: actions/checkout@v3

      - name: nodejs
        uses: actions/setup-node@v1
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org

      - name: Install
        run: npm install

      - name: build:render
        run: npm run build:render

      - name: build:main
        run: npm run build:main

      - name: realease
        run: npm run precompiler

