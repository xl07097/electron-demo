name: Publish

on:
  push:
    tags:
      - '*'

jobs:
  publish:
    strategy:
      matrix:
        os: [windows-latest]

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: nodejs
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org

      - name: Install
        run: npm install

      - name: build:render
        run: npm run build:render

      - name: build:main
        run: npm run build:main

      - name: precompiler
        run: npm run precompiler

      - name: publish
        env:
          bucket: ${{ secrets.bucket }}
          accessKeyId: ${{ secrets.accessKeyId }}
          accessKeySecret: ${{ secrets.accessKeySecret }}
        run: npm run upload:oss

      - name: Get Package Version
        id: package_version
        run: |
          PACKAGE_VERSION=$(cat package.json | grep version | head -1 | awk -F: '{ print $2 }' | sed 's/[" ]//g' | tr -d '[',']')
          echo "Package Version: $PACKAGE_VERSION"

      - name: Print Package Version
          run: echo "Package Version: ${{ steps.package_version.outputs.version }}"

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: 创客-${{ steps.package_version.outputs.version }}
          path: release/创客-${{ steps.package_version.outputs.version }}.exe
