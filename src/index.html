<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';object-src 'self';" />
	<title>创客</title>
	<!-- <link rel="stylesheet" href="desktop.css"> -->
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<div class="window-body-wrapper">
		<header class="window-toolbar">
			<!-- <div class="titlebar-drag-region"></div> -->
			<div class="window-title">创客</div>
			<div id="app-menu-bar" role="menubar" aria-label="Application menu">
				<div class="toolbar-dropdown closed" role="menuitem" aria-expanded="false">
					<div class="toolbar-button">
						<button class="button-component" type="button" tabindex="-1">
							<div class="menu-item">
								<div class="label">
									<span aria-label="File">
										<span aria-hidden="true" class="access-key">F</span>
										<span aria-hidden="true">ile</span>
									</span>
								</div>
							</div>
						</button>
					</div>
				</div>
				<div class="toolbar-dropdown closed" role="menuitem" aria-expanded="false">
					<div class="toolbar-button">
						<button class="button-component" type="button" tabindex="-1">
							<div class="menu-item">
								<div class="label">
									<span aria-label="Edit">
										<span aria-hidden="true" class="access-key">E</span>
										<span aria-hidden="true">dit</span>
									</span>
								</div>
							</div>
						</button>
					</div>
				</div>
				<div class="toolbar-dropdown closed" role="menuitem" aria-expanded="false">
					<div class="toolbar-button">
						<button class="button-component" type="button" tabindex="-1">
							<div class="menu-item">
								<div class="label">
									<span aria-label="View">
										<span aria-hidden="true" class="access-key">V</span>
										<span aria-hidden="true">iew</span>
									</span>
								</div>
							</div>
						</button>
					</div>
				</div>
				<div class="toolbar-dropdown closed" role="menuitem" aria-expanded="false">
					<div class="toolbar-button">
						<button class="button-component" type="button" tabindex="-1">
							<div class="menu-item">
								<div class="label">
									<span aria-label="Repository">
										<span aria-hidden="true" class="access-key">R</span>
										<span aria-hidden="true">epository</span>
									</span>
								</div>
							</div>
						</button>
					</div>
				</div>
				<div class="toolbar-dropdown closed" role="menuitem" aria-expanded="false">
					<div class="toolbar-button">
						<button class="button-component" type="button" tabindex="-1">
							<div class="menu-item">
								<div class="label">
									<span aria-label="Branch">
										<span aria-hidden="true" class="access-key">B</span>
										<span aria-hidden="true">ranch</span>
									</span>
								</div>
							</div>
						</button>
					</div>
				</div>
				<div class="toolbar-dropdown closed" role="menuitem" aria-expanded="false">
					<div class="toolbar-button">
						<button class="button-component" type="button" tabindex="-1">
							<div class="menu-item">
								<div class="label">
									<span aria-label="Help">
										<span aria-hidden="true" class="access-key">H</span>
										<span aria-hidden="true">elp</span>
									</span>
								</div>
							</div>
						</button>
					</div>
				</div>
			</div>
			<div class="window-controls-tool">
				<span class="window-minimize">
					<svg aria-hidden="true" version="1.1" width="10" height="10">
						<path d="M 0,5 10,5 10,6 0,6 Z"></path>
					</svg>
				</span>
				<span class="window-max-restore window-max active" data-windowflag="max">
					<svg aria-hidden="true" version="1.1" width="10" height="10">
						<path d="M 0,0 0,10 10,10 10,0 Z M 1,1 9,1 9,9 1,9 Z"></path>
					</svg>
				</span>
				<span class="window-max-restore window-normal" data-windowflag="normal">
					<svg aria-hidden="true" version="1.1" width="10" height="10">
						<path
							d="m 2,1e-5 0,2 -2,0 0,8 8,0 0,-2 2,0 0,-8 z m 1,1 6,0 0,6 -1,0 0,-5 -5,0 z m -2,2 6,0 0,6 -6,0 z">
						</path>
					</svg>
				</span>
				<span class="window-close">
					<svg aria-hidden="true" version="1.1" width="10" height="10">
						<path
							d="M 0,0 0,0.7 4.3,5 0,9.3 0,10 0.7,10 5,5.7 9.3,10 10,10 10,9.3 5.7,5 10,0.7 10,0 9.3,0 5,4.3 0.7,0 Z">
						</path>
					</svg>
				</span>
			</div>
		</header>
		<div class="window-container">
			<div class="app-left-side scrollbar">
				<div class="app-left-side-inner">
					<img class="avatar" src="./image/photo.png" alt="avatar" title="触摸指尖的温暖" />
					<span class="title">触摸指尖的温暖</span>
					<nav class="nav">
						<ul>
							<li class="nav-item">
								系统对话框
							</li>
						</ul>
					</nav>
				</div>
			</div>
			<div class="app-right-content">
				<!-- <div class="editor-content" contenteditable="true"></div> -->
				<textarea name="editor" class="editor-content"></textarea>
			</div>
		</div>
	</div>

	<script>
		window.onload = function () {
			var editor = $el('.editor-content');
			editor.oninput = function () {
				console.log(editor.value);
			};
		};

		function $el(selecter) {
			return document.querySelector(selecter);
		}

		function $elAll(attr) {
			return document.querySelectorAll(attr);
		}
		require('./render/link');
		require('./render/window-btn.js');
	</script>
</body>

</html>
